<!DOCTYPE html>
<html lang="en">
<head>
	<title>Odisee Administratie | Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/start.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/thumbnail.png"/>
</head>
<body>
	<header class="clearfix">
		<div id="logo">
			<img src="images/logo.png">
		</div>
	</header>

	<div id="login">
		<section id="form">
			<form>
				<dl>
                    <dt>
                        <input type="hidden" name="moduleAction" value="submitted" />
                    </dt>

					<dt class="lbl">
						<label for="nummer">r- of u-nummer</label>
					</dt>
					<dt>
						<input id="nummer" class="field input" type="text" name="nummer"/>
					</dt>

					<dt class="lbl">
						<label for="wachtwoord">wachtwoord</label>
					</dt>
					<dt>
						<input id="wachtwoord" class="field input" type="password" name="wachtwoord"/>
					</dt>
                    <dt>
                        <span id="error"></span>
                    </dt>
							
					<dt><input src="images/login.png" id="button" class="input" type="image" name="btnSubmit" value="Log in" />
				</dl>
			</form>
		</section>
	</div>
	<footer class="clearfix">
		<div>
			<p>App created by Ruben, Seppe and Gilles</p>
		</div>
	</footer>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/jquery.js"></script>
	<script src="scripts/index.js"></script>	
	<script src="scripts/script.js"></script>
    <script src="scripts/nfctest.js"></script>

</body>
</html>
